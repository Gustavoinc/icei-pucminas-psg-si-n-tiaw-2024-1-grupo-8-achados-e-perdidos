<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de instituição</title>
    <link rel="stylesheet" href="../assets/css/instituicoes.css">
</head>
<body>
    <main class="principal">
        <form action="achados.html" id="cadastro_insti">
            <input type="text" name="instituicao" placeholder="Nome da Instituição" required id="nome_instituicao" class="instituicao_input">
            <input type="text" name="instituicao" placeholder="Endereço" required id="end_insti" class="instituicao_input">
            <label for="img_insti">Coloque aqui a imagem da instituição</label>
            <div name="img_insti" class="form_upload_img">+</div>

            
            

            
           
            <input type="submit" value="Cadastrar instituição" required class="botao_enviar">
        </form>
    </main>
    <script type="module" src="../assets/js/modules/json.js"></script>
    <script type="module" src="../assets/js/instituicoes.js"></script>
</body>
</html>
